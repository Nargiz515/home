<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = [1, 2, 3, 8, 5, 1, 2, 6, 3, 9];
        
        function sil(arr) {
            for (let i = 0; i < arr.length; i++) {
                for (let j = i + 1; j < arr.length; j++) {
                    if (arr[i] === arr[j]) {
                        arr.splice(j, 1)
                        j--
                    }
                }
            }
            return arr;
        }

        console.log(sil(arr))
    </script>
</body>
